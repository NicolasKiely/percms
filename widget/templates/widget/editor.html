<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Editor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, serif;
        }

        /* Page header bar */
        header {
            background-color: #4060D0;
            padding: 20px;
            margin: 0;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
            font-family: "Times New Roman", serif;
            font-size: 120%;
            color: #EEE;
        }

        /* Raised case title */
        span.hcase {
            font-size: 160%;
        }

        div.header-bar {
            /* background-color: #FFA545; */
            background-image: linear-gradient(
                #0080FF, #EEE
            );
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 1px;
        }

        /* Side bar + workspace */
        section {
            height: 90%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            box-sizing: border-box;
        }
        section:after {
            content: "";
            clear: both;
        }

        /* Side bar */
        nav {
            background-color: #FFF;
            width: 20%;
            margin: 0;
            float: left;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Workspace */
        article {
            /*background-color: #3F51B5;*/
            background-color: #EEEEF8;
            width: 80%;
            float: left;
            margin: 0;
            height: 100%;
            padding: 10px;
            overflow: scroll;
            box-sizing: border-box;
        }

        div.widget {
            /*background-color: #ADD8E6;*/
            background-color: #FFF;
            float: left;
            height: 90%;
            margin: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border-collapse: collapse;
            border: #DDD 2px solid;
            padding: 0;
            min-width: 130px;
            /* border: solid #030 3px; */
        }

        div.widget-header {
            /* background-color: #BEEDFD; */
            background-color: #DDD;
            box-sizing: border-box;
            padding: 5px;
            /*width: 100%;*/
            text-align: center;
        }

        div.widget-body {
            /* background-color: #ADD8E6; */
            float: top;
            padding: 20px;
        }

        .action {
            display: block;
            float: bottom;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: solid #080 2px;
            text-align: center;
        }

        .action-inactive {
            background-color: #264;
        }

        .action-active {
            background-color: #3D9;
        }

        .add-action:before {
            content: '+';
            border: solid black 1px;
            border-radius: 100%;
            margin-right: 5px;
            width: 10px;
            height: 10px;
            text-align: center;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
  <!-- Header -->
  <header>
    <span class="hcase">W</span>OLF<span class="hcase">G</span>EN
    <span class="hcase">A</span>UTOMATED
    <span class="hcase">T</span>RADING
  </header>
  <div class="header-bar"></div>

  <!-- Editor Bar -->
  <section>
    <nav>
      <div class="sidebar-block">
        <div class="sidebar-title">
          Home
        </div>
      </div>
      <div class="sidebar-block">
        <div class="sidebar-title">
          Editor
        </div>
      </div>
      <div class="sidebar-block">
        <div class="sidebar-title">
          Backtest
        </div>
      </div>
    </nav>

      <!-- Widget Editor -->
      <article>
        <div class="widget">
          <div class="widget-header">
            <h3>Buy</h3>
            <span class="widget-subheader">Signal</span>
          </div>
          <div class="widget-body"></div>
        </div>

        <div class="widget">
          <div class="widget-header">
            <h3>Logic Signal</h3>
            <u>Signal if All</u>
          </div>

          <div class="widget-body">
            <span class="action action-inactive" onclick="action_click(this)">
              Condition 1
            </span>

            <span class="action action-active" onclick="action_click(this)">
              Condition 2
            </span>

            <span class="action action-inactive" onclick="action_click(this)">
              Condition 3
            </span>

            <button class="add-action">Add Condition</button>
          </div>
        </div>

        <div class="widget">
          <div class="widget-header">
            <h3>Condition 2</h3>
            <u>Comparison</u>
          </div>

          <div class="widget-body">
            <span class="action action-active">LHS</span>
            <span class="action action-inactive">RHS</span>
          </div>
        </div>

        <div class="widget">
          <div class="widget-header">
            <h3>Data</h3>
            <span class="widget-subheader">Currency</span>
          </div>

          <div class="widget-body">
            <div class="action-input">
              <label for="action-data-time">Period</label>
              <select id="action-data-time">
                <option>5 Min</option>
                <option>10 Min</option>
                <option selected="selected">30 Min</option>
                <option>1 Hr</option>
                <option>4 Hr</option>
              </select>
            </div>

            <div class="action-input">
              <label for="action-data-value">Value</label>
              <select id="action-data-value">
                <option>CLOSE</option>
                <option>OPEN</option>
                <option selected="selected">HIGH</option>
                <option>LOW</option>
              </select>
            </div>
          </div>
        </div>
      </article>
  </section>


  <script>
    /** Called on click */
    function action_click(el){
      console.log(el);
      //console.log(el.getAttribute('class'));
      el.setAttribute('class', 'action action-active');
      let elChildren = el.parent().children();

      }
    }
  </script>
</body>
</html>
