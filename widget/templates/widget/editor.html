<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Editor</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #0080FF;
            padding: 20px;
            margin: 0;
            width: 100%;
            height: 10%;
            box-sizing: border-box;
        }

        div.header-bar {
            background-color: #FFA545;
            width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 6px;
        }

        section {
            height: 90%;
            width: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            box-sizing: border-box;
        }
        section:after {
            content: "";
            clear: both;
        }

        nav {
            background-color: #FFF;
            width: 20%;
            margin: 0;
            float: left;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        article {
            background-color: #3F51B5;
            width: 80%;
            float: left;
            margin: 0;
            height: 100%;
            padding: 10px;
            overflow: scroll;
            box-sizing: border-box;
        }

        div.widget {
            background-color: #ADD8E6;
            float: left;
            height: 90%;
            margin: 10px;
            box-sizing: border-box;
            border-radius: 20px;
            border-collapse: collapse;
            /* border: solid #030 3px; */
        }

        div.widget-header {
            background-color: #BEEDFD;
            box-sizing: border-box;
            padding: 20px;
            /*width: 100%;*/
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        div.widget-body {
            background-color: #ADD8E6;
            float: top;
            padding: 20px;
        }

        .action {
            display: block;
            float: bottom;
            width: 100%;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 5px;
            margin-bottom: 5px;
            border: solid #080 2px;
            text-align: center;
        }

        .action-inactive {
            background-color: #264;
        }

        .action-active {
            background-color: #3D9;
        }

        .add-action:before {
            content: '+';
            border: solid black 1px;
            border-radius: 100%;
            margin-right: 5px;
            width: 10px;
            height: 10px;
            text-align: center;
            color: white;
            background-color: black;
        }

        /*
        Original Widget Style
        div.widget {
            border: solid #030 3px;
            border-collapse: collapse;

            padding: 5px;
            height: 40px;
            display: inline;
        }
        */

        /*
        div.widget:after {
            content: '+';
            border: solid black 1px;
            border-radius: 100%;
            width: 10px;
            height: 10px;
            text-align: center;
            color: white;
            background-color: black;
        }
        */
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>WolfGen Automated Trading</h2>
    </header>
    <div class="header-bar"></div>

    <!-- Editor Bar -->
    <section>
        <nav>
            <b>Algorithm Name</b>
        </nav>

        <!-- Widget Editor -->
        <article>
            <div class="widget">
                <div class="widget-header">
                    <h3>Buy</h3>
                    <span class="widget-subheader">Signal</span>
                </div>
                <div class="widget-body"></div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>Logic Signal</h3>
                    <u>Signal if All</u>
                </div>

                <div class="widget-body">
                    <span class="action action-inactive" onclick="action_click(this)">Condition 1</span>

                    <span class="action action-active" onclick="action_click(this)">Condition 2</span>

                    <span class="action action-inactive" onclick="action_click(this)">Condition 3</span>

                    <button class="add-action">Add Condition</button>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>Condition 2</h3>
                    <u>Comparison</u>
                </div>

                <div class="widget-body">
                    <span class="action action-active">LHS</span>
                    <span class="action action-inactive">RHS</span>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>Data</h3>
                    <span class="widget-subheader">Currency</span>
                </div>

                <div class="widget-body">
                    <div class="action-input">
                        <label for="action-data-time">Period</label>
                        <select id="action-data-time">
                            <option>5 Min</option>
                            <option>10 Min</option>
                            <option selected="selected">30 Min</option>
                            <option>1 Hr</option>
                            <option>4 Hr</option>
                        </select>
                    </div>

                    <div class="action-input">
                        <label for="action-data-value">Value</label>
                        <select id="action-data-value">
                            <option>CLOSE</option>
                            <option>OPEN</option>
                            <option selected="selected">HIGH</option>
                            <option>LOW</option>
                        </select>
                    </div>

                </div>
            </div>
        </article>
    </section>

</body>
</html>
